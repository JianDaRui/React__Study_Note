<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高阶函数&函数柯里化</title>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 用于对组件标签属性进行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
</head>
<body>
  <div id="text1"></div>
  <script type="text/babel">
    // 高阶函数
    // 若一个函数接受的参数是一个函数，那么该函数就是高阶函数
    // 若一个函数调用的返回值依然是一个高阶函数，那么该函数依然是高阶函数
    // 函数的柯里化，通过函数调用继续返回函数的方式，实现多次接受参数最后统一处理的函数编码形式
    class Login extends React.Component{
      constructor(params) {
        super(params)
        this.state = {
          username: 'amos',
          password: 18
        }
      }
      demo = (e) => {
        console.log(e.target.value) 
        this.setState({
          name: e.target.value
        })
      }
      demo2 = (e) => {
        console.log(e.target.value) 
        this.setState({
          password: e.target.value
        })
      }
      saveFormData = (dateType, value) => {
        this.setState({
            [dateType]: value
          })
      }
      render() {
        return (
          <form action="#javascript" onSubmit={this.handleSubmit}> 
            用户名：<input onChange={(e) => { this.saveFormData('username', e.target.value) }}  type="text" name="username" placeholder="输入用户名" /> &nbsp;
            密码：<input onChange={(e) => { this.saveFormData('password', e.target.value) }} type="password" name="password" placeholder="输入密码"  />
            <button>登录</button>
            </form>
        )
      }
    }
    ReactDOM.render(<Login  />, document.getElementById('text1'))
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State的使用</title>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
</head>
<!-- <style>
  .h1 {
    color: yellow;
  }
</style> -->

<body>
  <div id="app"></div>
  <script type="text/babel">
    // 创建类组件
    // 三大属性：
    // props
    // state
    // refs
    class MyComponent extends React.Component {
      // 构造器调用几次？1 次
      constructor(props) {
        super(props)
        this.state ={
          isHot: false
        }
      }
      // 改变类中方法this指向的几种方式
      // 1.在构造其中使用bind
      // 2.使用箭头函数创建方法
      // 3.通过箭头函数在 JSX 中调用方法
      // 点几次 调用几次 ？
      change() {
        // this丢失的问题，会导致this执行上下文的改变
        // 函数必须通过类组件实例调用而不是render调用
        // 修改state必须使用 setState API
        // 更新是一种合并，不是替换
        console.log(this, "-----")
        this.setState({
          isHot: !this.state.isHot
        })
      }
      // render调用几次？ 1 + n次，1是初始化时，n是更新state的次数？
      render() {
        let { isHot } = this.state
        return <h2 onClick={() => { this.change() }}>今天天气{isHot ? '很好' : '炎热'}</h2>
      }
    }
    // 渲染类组件
    ReactDOM.render(<MyComponent />, document.getElementById('app'))
  </script>
</body>

</html>

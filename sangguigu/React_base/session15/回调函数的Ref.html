<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回调函数形式的Ref ==== CreateRef的Ref</title>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 用于对组件标签属性进行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
</head>

<body>
  <div id="text1"></div>
  <script type="text/babel">
    // ref的使用
    // 字符串类型的 Ref 会影响效率 问题
    class Demo extends React.Component{
      constructor(params) {
        super(params)
        this.state = {}
      }
      showData = () => {
        console.log(this)
        const { input1 } = this
        alert(input1.value)
        // 拿到的是真实的DOM节点
        // const input = document.getElementById("?")
      }
      showData2 = () => {
        console.log(this)
        const { input2 } = this
        alert(input2.value)
        // 拿到的是真实的DOM节点
        // const input = document.getElementById("?")
      }
      render() {
        return (
          <div>
            <input ref={currentNode => this.input1 = currentNode} type="text" placeholder="点击按钮提示数据" /> &nbsp;
            <button ref={(d) => {this.button = d}} onClick={ this.showData }>点击我提示左侧的数据</button> &nbsp;
            <input ref={currentNode => this.input2 = currentNode} onBlur={ this.showData2 } type="text" placeholder="失去焦点提示信息"  />
          </div>
        )
      }
    }
    // 渲染类组件
    ReactDOM.render(<Demo />, document.getElementById('text1'))
    
  </script>
</body>

</html>

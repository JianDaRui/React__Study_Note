<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refs</title>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 用于对组件标签属性进行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
</head>
<body>
  <div id="text1"></div>
  <script type="text/babel">
    // 创建类组件
    // 三大属性：
    // refs
    // 1.字符串形式的Ref
    class Demo extends React.Component{
      constructor(params) {
        super(params)
        this.state = {

        }
      }
      showData = () => {
        console.log(this)
        // 拿到的是真实的DOM节点
        console.log(this.refs.input1)
        const { input1 } = this.refs
        alert(input1.value)
        // const input = document.getElementById("?")
      }
      showData2 = () => {
        console.log(this)
        // 拿到的是真实的DOM节点
        console.log(this.refs.input2)
        const { input2 } = this.refs
        alert(input2.value)
        // const input = document.getElementById("?")
      }
      render() {
        return (
          <div>
            <input ref="input1" type="text" placeholder="点击按钮提示数据" /> &nbsp;
            <button ref="button" onClick={ this.showData }>点击我提示左侧的数据</button> &nbsp;
            <input ref="input2" onBlur={ this.showData2 } type="text" placeholder="失去焦点提示信息"  />
          </div>
        )
      }
    }
    // 渲染类组件
    ReactDOM.render(<Demo  />, document.getElementById('text1'))
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数props</title>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 用于对组件标签属性进行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
</head>
<!-- <style>
  .h1 {
    color: yellow;
  }
</style> -->

<body>
  <div id="text1"></div>
  <div id="text2"></div>
  <div id="text3"></div>
  <script type="text/babel">
    // 函数中使用Props
    function Person(props) {
      let { name, age, sex } = props
        return (
          <ul>
            <li>{name}</li>
            <li>{age + 1}</li>
            <li>{sex}</li>
          </ul>
        )
    }
    Person.propTypes = {
        name: PropTypes.string.isRequired,
        sex: PropTypes.string.isRequired,
        age: PropTypes.number.isRequired,
        speak: PropTypes.func,
      }
    Person.defaultProps = {
        sex: "未知",
        age: 90,
        name: 'hhhh'
      }
    
    let obj = {
      name: 'dario',
      age: 18,
      sex: 'man'
    }
    
    function speak () {
      console.log("哈哈哈哈哈")
    }
    // 渲染类组件
    ReactDOM.render(<Person  age={18}  speak={speak}/>, document.getElementById('text1'))
    ReactDOM.render(<Person  name="小瑞" sex="男" />, document.getElementById('text2'))
    ReactDOM.render(<Person {...obj} />, document.getElementById('text3'))
  </script>
</body>

</html>

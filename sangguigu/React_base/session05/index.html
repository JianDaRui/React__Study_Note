<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
</head>
<style>
  .h1 {
    color: yellow;
  }
</style>

<body>
  <div id="app"></div>
  <script type="text/babel">
    let id = "title"
    let content = "JSX 练习"
    let rules = [
      '1. 定义虚拟DOM时，不要写引号',
      '2. JSX 标签中要使用JS表达式需要使用 {} 花括号',
      '3. 类名需要大写：className',
      '4. 内联样式，要用 style={{ color: yellow }}形式',
      '5. 虚拟DOM必须只有一个跟标签',
      '6. 标签必须闭合',
      '7. 标签首字母,1. 小写字母开头：HTML原生标签。小写字母开头默认为HTML标签。2. 大写字母开头：自定义组件标签。自定义组件标签必须是以大写字母开头。'
    ]
    const VDOM = (
      <div>
        <h1 className="h1" id={id + '1'}>
          <span>{content}</span>
        </h1>
        <h1 className="h1" id={id + '2'}>
          <span>{content}</span>
        </h1>
        <ul>
          {
            rules.map(
              (item, index) => {
                return (<li key={index}>{item}</li>)
              }
            )
          }
        </ul>
        <input type="text" />
      </div>

    )
    ReactDOM.render(VDOM, document.getElementById('app'))
  </script>
</body>

</html>

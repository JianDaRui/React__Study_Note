<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <div id="app"></div>

  <script type="text/babel">

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          isLogin: false
        }
      }
      login() {
          const {isLogin} = this.state
          this.setState({
            isLogin: !isLogin
          })
        }
      render() {
        const { isLogin } = this.state;
        let btnText = null
        if(isLogin) {
          btnText = <button>请先登录</button>
        } else {
          btnText = <button>欢迎回来</button>
        }
        
        return (
          <div>
            <h2>Hello React</h2>
            <div onClick={() => {this.login()}}>{isLogin ? "请先登录" : "已登录"}</div>
            {btnText}
            {/* 逻辑运算符 */}
            {isLogin && "已登录"}
          </div>
        )
      }
    }
    ReactDOM.render(<App />, document.getElementById("app"))
  </script>

</body>
</html>

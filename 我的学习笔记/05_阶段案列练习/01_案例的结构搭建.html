<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table {
      border: 1px solid #eee;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #eee;
      padding: 10px 16px;
      text-align: center;
    }

    th {
      background-color: #ccc;
    }
    .count {
      padding: 0 10px;
    }
  </style>
</head>
<body>
    
  <div id="app"></div>

  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script src="./format-utils.js"></script>

  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          books: [{
              id: 1,
              name: '《算法导论》',
              date: '2006-9',
              price: 85.00,
              count: 1
            },
            {
              id: 2,
              name: '《UNIX编程艺术》',
              date: '2006-2',
              price: 59.00,
              count: 1
            },
            {
              id: 3,
              name: '《编程珠玑》',
              date: '2008-10',
              price: 39.00,
              count: 1
            },
            {
              id: 4,
              name: '《代码大全》',
              date: '2006-3',
              price: 128.00,
              count: 1
            }]
        }
      }
      getTotalPrice() {
        return this.state.books.reduce((preVal, item) => { 
          return preVal + item.price * item.count
        }, 0)
      }

      changeBookCount(index, num) {
        let newBooks = [...this.state.books];
        newBooks[index].count +=num;
        this.setState({
          books: newBooks
        })
      }
      removeBook(id) {
        this.setState({
          books: this.state.books.filter(item => item.id !== id)
        })
      }
      renderBooks() {
        const {books} = this.state
        return (
          <div>
            <table>
              <thead>
                <tr>
                  <th></th>
                  <th>书籍名称</th>
                  <th>出版日期</th>
                  <th>价格</th>
                  <th>购买数量</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
              {
                books.map((item, index) => {
                  return (
                    <tr key={item.id}>
                      <td>{index + 1}</td>
                      <td>{item.name}</td>
                      <td>{item.date}</td>
                      <td>{formatPrice(item.price)}</td>
                      <td>
                        <button disabled = {item.count <= 1} onClick={(e) => { this.changeBookCount(index, -1)} }>-</button>
                        <span className="count">{item.count}</span>
                        <button onClick={(e) => { this.changeBookCount(index, 1) }}>+</button>
                      </td>
                      <td><button onClick={() =>{ this.removeBook(item.id) }}> 移除</button></td>
                    </tr>
                  )
                })
              }
              </tbody>
            </table>
            <h2>总价：{this.getTotalPrice()}</h2>
          </div>
        )
      }
      renderEnpty() {
        return <h2>购物车为空</h2>
      }
      render() {
        const { books } = this.state;
        return (
          books.length ? this.renderBooks() : this.renderEnpty()
        )
      }
    }

    ReactDOM.render(<App/>, document.getElementById("app"));
  </script>

</body>
</html>
